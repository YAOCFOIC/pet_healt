{% extends "../fatherTemplate.html" %}
{% load widget_tweaks %}
{% block content %}
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">LOGIN</h2>
              <form method="post">
                {% csrf_token %}
                {% for field in form %}
                  <div class="form-outline mb-4">
                    {% render_field field|add_class:"form-control form-control-lg"%}
                    <label class="form-label" for="form3Example1cg">{{ field.label_tag }}</label>
                  </div>
                        {% if field.errors %}
                            <small>{{ field.errors|striptags }}</small> 
                        {% endif %}
                {% endfor %}
                <input type="submit" value="Login" class="btn btn-primary btn-block btn-lg gradient-custom-4  text-light">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
